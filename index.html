<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Dictonary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">English Dictionary</h1>
    <input class="input" id="input" type="text" placeholder="Search a word">
    <p class="info-text" id="info-text">Type a word and press enter</p>
    <div class="meaning-container" id="meaning-container">
      <p>Word Title: <span class="title" id="title">___</span></p>
      <p>Meaning 1: <span class="meaning" id="meaning">___</span></p>
      <p>Meaning 2: <span class="meaning" id="meaning2">___</span></p>
      <audio src="" controls id="audio"></audio>
    </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
